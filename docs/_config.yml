#theme: jekyll-theme-cayman-blog

markdown: kramdown

plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-target-blank

exclude:
  - README.md

# Language
lang: en

# Title
title: Documentation

# Description
# It will appear in your document head meta and in your feed.xml
description: >-
  Cayman Blog Theme is a clean, responsive blogging theme for Jekyll
  and Gitlab/GitHub Pages

# OG default site image
image: /thumbnail-project.png

# Author name
author:
  name: Alexander Kapitman

# Twitter creator
twitter:
  site: Kapitman
  username: Kapitman

# change this to the base hostname & protocol for your site
# url: https://akman.github.io

# change this to the subpath of your site, e.g. /blog. Leave it empty if you don't need it.
# baseurl: /java-boilerplate-gradle

# header pages
header_pages:
  - url: /blog.html
    title: Blog
  - url: /about.html
    title: About
  - url: /contact.html
    title: Contact

# header home
header_home:
  title: Akman

blog:
  # https://shopify.github.io/liquid/filters/date/
  date_format: '%d.%m.%Y'

# Google Analytics tracking ID
google_analytics:

show_downloads: true

github:
  download_url: https://github.com/Akman/java-boilerplate-gradle/releases/latest
  # owner_name
  # owner_url
  # repository_name
  # repository_url
  # is_project_page
  # project_tagline
  # zip_url
  # tar_url

# jekyll-target-blank
target-blank:
    rel: nofollow
